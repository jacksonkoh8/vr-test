<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Physics/Biology Lab Layout</title>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-orbit-controls@1.3.2/dist/aframe-orbit-controls.min.js"></script>
  <script src="splash.js"></script>
</head>

<body>

  <button class="position-selector" data-position="0.17 4.14 2.79">Position 1</button>
  <button class="position-selector" data-position="3.48 3.57 0.15">Position 2</button>

  <!-- Splash Screen -->
  <div id="splashScreen">
    <h1>Physics/Biology Lab Layout</h1>
    <p>Use this 3D layout to help you locate your seat before your practical exam.</p>
    <img src="splash.png" alt="User Interface">
    <button id="startButton">Check your seating arrangement now</button>
  </div>

  <a-scene background="color: #ECECEC" device-orientation-permission-ui="enabled: false" loading-screen="enabled: false">
    <a-light type="ambient" color="white" position="0 1 0" intensity="1.2"></a-light>
    <a-assets>
      <a-asset-item id="test" src="test6.gltf"></a-asset-item>
    </a-assets>
    <a-entity gltf-model="#test" position="0 0 0" rotation="0 0 0" scale="2 2 2"></a-entity> 
    <a-entity id="camera" camera look-controls="enabled: false" orbit-controls="target: 0 2 0; minDistance: 1; maxDistance: 10; initialPosition: 0 15 10; rotateSpeed: 0.5 panSpeed: 2 zoomSpeed: 2"></a-entity>
  </a-scene>

  <!-- Toggle Button -->
  <button id="toggleButton" style="display: none;">i</button>

</body>
</html>
